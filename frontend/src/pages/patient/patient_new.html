<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="patient_home.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>New Patient</title>
</head>

<body>
    <section id="banner">
        Check YoSelf
    </section>

    <section id="info">
        <h1>Please enter your data to continue</h1>

        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="user_phone">
            </div>
            <div>
                <label><u>Address</u></label><br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="user_street"><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city"><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="user_state">
            </div>
            <div>
                <label for="ssn">Social Security Number:</label>
                <input type="number" id="ssn" name="user_ssn">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="user_dob">
            </div>
            <div>
                <label for="height">Height (in):</label>
                <input type="number" id="height" name="user_height">
            </div>
            <div>
                <label for="weight">Weight (lb):</label>
                <input type="number" id="weight" name="user_weight">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="user_gender" value="male">Male
                <input type="radio" id="gender" name="user_gender" value="female">Female
                <input type="radio" id="gender" name="user_gender" value="other">Other<br>
            </div>
            <div>
                <label for="race">Race: </label>
                <select id="race" name="user_race">
                    <option value="blank"></option>
                    <option value="american indian or alaska native">American Indian or Alaska Native</option>
                    <option value="asian">Asian</option>
                    <option value="black or african american">Black or African American</option>
                    <option value="native hawaiian or pacific islander">Native Hawaiian or Pacific Islander</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div>
                <label for="healthcare">Healthcare Provider:</label>
                <input type="text" id="healthcare" name="user_healthcare">
            </div>
            <div>
                <label for="funfact">Fun Fact:</label>
                <input type="text" id="funfact" name="user_funfact">
            </div>
            <div class="button">
                <button type="submit" onclick="return resetForm()" formaction="patient_home.html">Submit</button>
            </div>

        </form>

        <script>
            function resetForm(form) {
                // clearing inputs
                var inputs = form.getElementsByTagName('input');
                for (var i = 0; i < inputs.length; i++) {
                    switch (inputs[i].type) {
                        // case 'hidden':
                        case 'text':
                        case 'number':
                        case 'email':
                        case 'date':
                            inputs[i].value = '';
                            break;
                        case 'radio':
                        case 'checkbox':
                            inputs[i].checked = false;
                    }
                }

                return false;
            }

        </script>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
