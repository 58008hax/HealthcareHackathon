<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" src="/src/css/style.css">
        <link rel="stylesheet" src="/src/css/normalize.css">
        <link rel="stylesheet" src="/src/css/stylesheet.css">
        <link rel="stylesheet" src="/src/css/selectize2.default.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/standalone/selectize.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <script>
                        $('#myModal').modal({
                            show: false,
                            backdrop: 'static',
                            keyboard: false
                        })
                    </script>
                    <div class="modal-content" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">New Visit</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-xs-4">
                                    <br><br>

                                    <div class="demo">
                                        <div class="control-group">
                                            <label for="select-state">Symptoms</label>
                                            <select id="select-symptoms" name="symptoms[]" multiple class="demo-default" style="width:125%" placeholder="Select symptoms...">
                                                <option value="">Select symptoms...</option>
                                                <option value = "Joint Pain">Joint Pain</option>
                                                <option value = "Fatigue">Fatigue</option>
                                                <option value = "Nasuea">Nasuea</option>
                                                <option value = "Swelling">Swelling</option>
                                                <option value = "Cough">Cough</option>
                                                <option value = "Arthritis">Arthritis</option>
                                                <option value = "Fever">Fever</option>
                                                <option value = "Redness">Redness</option>
                                                <option value = "Itchy">Itchy</option>
                                                <option value = "Sore Throat">Sore Throat</option>
                                                <option value = "Runny Nose">Runny Nose</option>
                                                <option value = "Diarrhea">Diarrhea</option>
                                                <option value = "Constipation">Constipation</option>
                                                <option value = "Achy">Achy</option>
                                                
                                            </select>
                                        </div>
                                        <script>
                                            $('#select-symptoms').selectize({
                                                maxItems: 50
                                            });
                                        </script>
                                    </div>
                                    <label>Examination and Tests</label>
                                    <div class="boxed">

                                        <label>Blood Pressure</label>
                                        <div class='Option'><input type='text' name='blood_pressure_num' style="width: 50px;" placeholder="120"/> <b>/</b> <input type='text' name='blood_pressure_den' style="width: 50px;" placeholder="80"/></div>

                                        <label>Height (Inches)</label>
                                        <div class='Option'><input type='text' name='height' placeholder="ex: 72"/></div>

                                        <label>Weight (lbs)</label>
                                        <div class='Option'><input type='text' name='weight' placeholder="ex: 150"/></div>

                                        <label>Temperature (&deg;F)</label>
                                        <div class='Option'><input type='text' name='temperature' placeholder="ex: 98.6"/></div>

                                        <div class="demo">
                                        <div class="control-group">
                                            <label for="select-state">Tests Run</label>
                                            <select id="select-tests" name="tests[]" multiple class="demo-default" style="width:75%" placeholder="Select tests...">
                                                <option value="">Select tests...</option>
                                                <option value = "Electrocardiogram (ECG)">Electrocardiogram (ECG)</option>
                                                <option value = "Holter monitoring">Holter monitoring</option>
                                                <option value = "Stress test">Stress test</option>
                                                <option value = "Cardiac catheterization">Cardiac catheterization</option>
                                                <option value = "CT Scan">CT Scan</option>
                                                <option value = "MRI">MRI</option>
                                                <option value = "CAT Scan">CAT Scan</option>
                                            </select>
                                        </div>
                                        <script>
                                            $('#select-tests').selectize({
                                                maxItems: 50
                                            });
                                        </script>
                                    </div>

                                    </div>
                                    <br>

                                    <label>Diagnosis</label>
                                    <div class='Option'><input type='text' name='diagnosis'/></div>
                                    <br>

                                    <label>Medication</label>
                                    <div class='Option'><input type='text' name='meds'/></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('#input-tags').selectize({
                persist: false,
                createOnBlur: true,
                create: true
            });
        </script>
    </body>

    <!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
-->

</html>
